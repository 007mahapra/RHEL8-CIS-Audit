{{ if .Vars.rhel8cis_rule_5_2_15 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.15 | L1 | Ensure SSH warning banner configured
    exists: true
    contains:
    - '/^Banner /etc/issue.net/'
    - '!/^Banner none/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 5.2.15
      CIS_v8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
