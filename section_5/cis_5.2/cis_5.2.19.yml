{{ if .Vars.rhel8cis_rule_5_2_19}}
file:
  /etc/ssh/sshd_config:
    title: 5.2.19 | L1 | Ensure SSH MaxSessions is limited
    exists: true
    contains:
    - '/^MaxSessions [1:4]/'
    - '!/^MaxSessions [5:9]\d/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 5.2.19
      CIS_v8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
