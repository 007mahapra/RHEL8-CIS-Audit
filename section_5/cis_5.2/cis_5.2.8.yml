{{ if .Vars.rhel8cis_rule_5_2_8 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.8 | L1 | Ensure SSH IgnoreRhosts is enabled
    exists: true
    contains:
    - '/^IgnoreRhosts yes/'
    - '!/^IgnoreRhosts no/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 5.2.8
      CIS_v8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
