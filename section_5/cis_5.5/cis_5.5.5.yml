{{ if .Vars.rhel8cis_rule_5_5_5 }}
file:
  /etc/bashrc:
    title: 5.5.5 Ensure default user umask is 027 or more restrictive
    exists: true
    contains:
    - '/umask 0[2-7][7]/'
    - '!/umask[7][0-1][0-6]'
  /etc/profile:
    title: 5.5.5 Ensure default user umask is 027 or more restrictive
    exists: true
    contains:
    - '/umask 0[2-7][7]/'
    - '!/umask[7][0-1][0-6]'
command:
  umask_profile_scripts:
    title: 5.5.5 Ensure default user umask is 027 or more restrictive
    exec:  grep "^umask" /etc/profile/s/*.sh
    exit-status: 0
    stdout:
    - '/umask 0[2-7][7]/'
    - '!/umask[7][0-1][0-6]'
{{ end }}


