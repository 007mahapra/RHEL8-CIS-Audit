{{ if .Vars.rhel8cis_rule_5_5_3 }}
command:
  check_timeout:
    title: 5.5.3 | L1 | Ensure default user shell timeout is configured (Automated)-profile.d
    exec: 'grep TMOUT /etc/profile.d/*.sh /etc/profile /etc/bashrc | cut -d ":" -f2'
    exit-status: 0
    stdout:
    - '/^TMOUT=([1-8][0-9]{0,2}|900)/'
    - '/^readonly TMOUT/'
    - '/^export TMOUT/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 5.5.3
      CIS_v8: 4.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
