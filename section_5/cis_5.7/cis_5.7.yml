{{ if .Vars.rhel8cis_rule_5_7 }}
file:
  /etc/pam.d/su:
    title: 5.7 Ensure access to the su command is restricted
    exists: true
    contains:
    - "!/^auth.*required.*pam_wheel.so use_uid/"
  /etc/group:
    title:5.7 Ensure access to the su command is restricted
    exists: true
    contains:
    {{ range Vars.rhel8cis_wheel_users }}
    - "/^wheel:x:.*:{{ . }}"
    {{ end }}
{{ end }}