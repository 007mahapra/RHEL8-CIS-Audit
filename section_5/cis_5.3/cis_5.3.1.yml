{{ if ((.Vars.rhel8cis_rule_5_3_1) and .Vars.rhel8cis_authselect) }}
command:
  custom_profile:
    title: 5.3.1 Create custom authselect profile
    exec: 'authselect current | grep "Profile ID: {{ Vars.authselect_profile_id }}"'
    exit-status: 0
    stdout:
    - '/^Profile ID: {{ Vars.authselect_profile_id }}\/*/'
    - '!/./'
{{ end }}
