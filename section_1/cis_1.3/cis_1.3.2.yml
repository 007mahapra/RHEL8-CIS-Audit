{{ if .Vars.rhel8cis_rule_1_3_2 }}
file:
  /etc/sudoers:
    title: 1.3.2 Ensure sudo commands use pty (Automated)
    exists: true
    contains: 
    - '/^Defaults use_pty/'

command:
  pty_sudoers_d:
    title: 1.3.2 Ensure sudo commands use pty (Automated)
    exec: "grep -c '^Defaults use_pty' /etc/sudoers.d/*"
    exit-status: 0
    stdout:
    - '/[1-99]/' 
{{ end }}
