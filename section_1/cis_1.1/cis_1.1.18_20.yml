command:
  floppy_noexec:
  {{ if .Vars.rhel8cis_rule_1_1_18 }}
    title: 1.1.19 Check for removeable media nodev
    exit-status: 0
    exec: "if [ `grep -c -i floppy /etc/fstab` = 1 ] ; then if [ `grep -c -E 'floppy.*nodev' /etc/fstab` -eq 1 ]; then echo FAIL; fi; else echo Passed_Check; fi"
    stdout: 
    - Passed_Check 
  {{ end }} 
