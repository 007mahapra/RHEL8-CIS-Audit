{{ if (( .Vars.rhel7_cis_rsyslog) and .Vars.rhel8cis_rule_4_2_1_3) }}
file:
  /etc/rsyslog.conf:
    title: 4.2.1.3 Ensure rsyslog default file permissions configured
    exists: true
    contains:
    - "$FileCreateMode 06[0:4]0"
    - "!$FileCreateMode 06[6:7][0:7]"
{{ end }}
{{ if .Vars.rhel8cis_rule_4_2_1_3 }}
command:
  perms_rsyslog_d:
    title: 4.2.1.3 Ensure rsyslog default file permissions configured
    exec: grep ^\$FileCreateMode /etc/rsyslog.d/*.conf
    stdout:
    - '/\$FileCreateMode 06[0:4]0/'
    - '!/\$FileCreateMode 06[6:7][0:7]'
{{ end }}
