{{ if .Vars.rhel8cis_rule_4_2_2_2 }}
file:
  /etc/systemd/journald.conf:
    title: 4.2.2.2 | L1 | Ensure journald is configured to compress large log files
    exists: true
    contains:
    -  Compress=yes
    - "!Compress=[Nn][Oo]"
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 4.2.2.2
      CIS_v8: 8.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
