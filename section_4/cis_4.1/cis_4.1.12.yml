{{ if .Vars.rhel8cis_auditd }}
command:
  {{ if .Vars.rhel8cis_rule_4_1_12 }}
  auditd_mounts_cnf:
    title: 4.1.12 Ensure successful file system mounts are collected (Scored)
    exec: grep mounts /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b64 -S mount -F auid>=1000 -F auid!=4294967295 -k mounts'
    - '-a always,exit -F arch=b32 -S mount -F auid>=1000 -F auid!=4294967295 -k mounts'
  auditd_mounts_live:
    exec: auditctl -l | grep mounts
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b64 -S mount -F auid>=1000 -F auid!=-1 -k mounts'
    - '-a always,exit -F arch=b32 -S mount -F auid>=1000 -F auid!=-1 -k mounts'
  {{ end }}
{{ end }}

    
   
