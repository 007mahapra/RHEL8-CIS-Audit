{{ if .Vars.rhel8cis_rule_6_1_4 }}
command:
  group_perms:
    title: 6.1.4 | L1 | Ensure permissions on /etc/shadow are configured
    exec:  stat -L -c "%a %U %G" /etc/shadow
    exit-status: 0
    stdout:
    -  '/(0|000) root root/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 6.1.4
      CIS_v8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}

