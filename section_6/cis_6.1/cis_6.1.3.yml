{{ if .Vars.rhel8cis_rule_6_1_3 }}
command:
  shadow_perms:
    title: 6.1.3 | L1 | Ensure permissions on /etc/passwd- are configured
    exec:  stat -L -c "%a %U %G" /etc/passwd-
    exit-status: 0
    stdout:
    -  '/(0|[4,6][0,4][0,4]) root root/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 6.1.3
      CIS_v8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
