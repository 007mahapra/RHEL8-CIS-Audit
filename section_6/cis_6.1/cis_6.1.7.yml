{{ if .Vars.rhel8cis_rule_6_1_7 }}
command:
  shadow-_perms:
    title: 6.1.7 | L1 | Ensure permissions on /etc/gshadow- are configured
    exec:  stat -L -c "%a %U %G" /etc/gshadow-
    exit-status: 0
    stdout:
    -  '/(0000) root root/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 6.1.7
      CIS_v8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
