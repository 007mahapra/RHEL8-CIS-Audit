{{ if .Vars.rhel8cis_rule_6_2_6 }}
command:
  uid_0_check:
    title: 6.2.6 | L1 | Ensure root is the only UID 0 account
    exec: "awk -F: '($3 == 0) { print $1 }' /etc/passwd"
    exit-status: 0
    stdout:
    - 'root'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 6.2.6
      CIS_v8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
