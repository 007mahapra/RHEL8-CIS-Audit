{{ if .Vars.rhel8cis_rule_6_2_5 }}
file:
  /etc/group:
    title: 6.2.5 | L1 | Ensure no legacy "+" entries exist in /etc/group
    exists: true
    contains:
    - '!/^\+:/'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 6.2.5
      CIS_v8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}

