{{ if eq .Vars.rhel8cis_firewall "firewalld" }}
  {{ if .Vars.rhel8cis_rule_3_4_2_4 }}
command:
  default_zone:
    title: 3.4.2.4 | L1 | Ensure firewalld default zone is set
    exec: firewall-cmd --get-default-zone
    exit-status: 0
    stdout: 
    - '{{ .Vars.rhel8cis_default_firewall_zone }}'
    meta:
      server: L1
      workstation: L1
      CIS_ID:
      - 3.4.2.4
      CIS_v8: 4.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
